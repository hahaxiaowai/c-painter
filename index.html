<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testPainter</title>
    <style>
      #c_painter {
        width: 100vw;
        height: 100vh;
        padding: 0;
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .btns {
        position: absolute;
        top: 3vh;
        right: 3vh;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="c_painter">
      <div class="btns">
        <div><button>上一步</button> <button>下一步</button></div>
        <div>上传：<input type="file"  name="file" id="doc" multiple="multiple"  style="width:75px;" onchange="" accept="image/*" /><button>导出</button> </div>
        <div><button>笔</button> <button>橡皮</button></div>
        <div><button>粗</button><button>细</button></div>
        <div><button>蓝</button><button>绿</button></div>
      </div>
    </div>
  </body>
  <script  type="module">
    import Painter from "./src/index.js";
    var painter = new Painter("c_painter");
    const btns = document.getElementsByTagName('button');
    btns[0].addEventListener('click',()=>{painter.prev()} )
    
    btns[1].addEventListener('click',()=>{painter.next()})
    btns[2].addEventListener('click',()=>{painter.downImage()})

    btns[3].addEventListener('click',()=>{painter.changeMode('freePen')})
    btns[4].addEventListener('click',()=>{painter.changeMode('eraser')})
    btns[5].addEventListener('click',()=>{painter.changeWidth(painter.state.drawWidth+5)})
    btns[6].addEventListener('click',()=>{painter.changeWidth(painter.state.drawWidth-5)})
    btns[7].addEventListener('click',()=>{painter.changeColor('rgb(0,0,255)')})
    btns[8].addEventListener('click',()=>{painter.changeColor('rgb(0,255,0)')})
    const input = document.getElementById('doc');
    input.addEventListener('change',(e)=>{
      painter.importBaseImage(input.files[0])
    })
  </script>
</html>
